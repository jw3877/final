{% extends "base_generic.html" %}
{% block content %}

  <h1>Create new reservation:</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<!-- Begin Form -->
{% if reservation_form %}
<form action="{% url 'createReservation' resource.id %}" method="post">
{% csrf_token %}
{{ reservation_form.as_p }}

</form>
{% endif %}
<!-- End Form -->
  
{% endblock %}
