<!-- landing page -->
<!-- reservations made for resources by that user, sorted by reservation time -->

<!-- resources that the user owns, each linked to its URL -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>

<body>
Test! :D
<br>
<!-- all resources in the system, shown in reverse time order based on last made reservation -->
{% if resource_list %}
  <ul>
  {% for resource in resource_list %}
    <li><a href="{% url 'detail' resource.id %}">{{ resource.name }}</a></li>
  {% endfor %}
  </ul>

{% else %}
    <p>No resources are available.</p>
{% endif %}


<br>

<!-- a link to create a new resource. -->
<a href="{% url 'create' %}">Create Resource</a>
</body>

</html>
